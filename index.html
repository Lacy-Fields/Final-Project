<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <p>Lacy Fields | WEB-115 | Section 0002</p>
        <h1>Perfectly Portioned Fitness</h1>
        <h2>Build Your Meal Plan</h2>
    </header>

    <main>
        <form id="mealPlanForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="goal">Goal for the Week:</label>
            <textarea id="goal" name="goal" rows="4" required></textarea>

            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
        </form>
    </main>

    <script src="projectJS.js"></script>

</body>

</html>
