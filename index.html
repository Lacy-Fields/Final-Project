<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="projectJS.js"></script>
</head>

<body onload="updateMealOptions()">
    <header>
        <p>Lacy Fields | WEB-115 | Section 0002</p>
        <h1>Perfectly Portioned Fitness</h1>
        <h2>Build Your Meal Plan</h2>
    </header>

    <main>
        <form id="mealPlanForm">
            <div id="goalOptions">
                <label>
                    <input type="radio" name="goal" value="Build Muscle" onclick="updateMealOptions()"> 
                    <span class="radio-description">Build Muscle:</span> The Gains Train has left the station! For optimal fueling of muscles.
                </label>
                
                <label>
                    <input type="radio" name="goal" value="Lose Fat" onclick="updateMealOptions()"> 
                    <span class="radio-description">Lose Fat:</span> These options will help you shred fat while staying sated.
                </label>
                
                <label>
                    <input type="radio" name="goal" value="Every Day" onclick="updateMealOptions()"> 
                    <span class="radio-description">Every Day:</span> This is for those that are looking for a place to start, or trying to maintain current physique.
                </label>
            </div>

            <div id="mealOptions">
                <label for="breakfast">Breakfast:</label>
                <select id="breakfast" name="breakfast">
                </select>

                <label for="lunch">Lunch:</label>
                <select id="lunch" name="lunch">
                </select>

                <label for="dinner">Dinner:</label>
                <select id="dinner" name="dinner">
                </select>

                <label for="snack1">Snack 1:</label>
                <select id="snack1" name="snack1">
                </select>

                <label for="snack2">Snack 2:</label>
                <select id="snack2" name="snack2">
                </select>

            </div>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Gainsdalf the Grey" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Please enter your preferred email address" required>

            <label for="goal">Goal for the Week:</label>
            <textarea id="goal" name="goal" rows="4" placeholder="This week I will...!" required></textarea>

            <button type="button" onclick="generateMealPlan()">üçî Generate Meal Plan üçî</button>
        </form>

    </main>
</body>

</html>
